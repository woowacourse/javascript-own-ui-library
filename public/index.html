<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="./index.css" rel="stylesheet" />
		<title>Simple Counter</title>
	</head>

	<body>
		<div id="root">
			<div class="container">
				<span class="count">0</span>

						<strong>RESET</strong>
					</button>

						<strong>+</strong>
					</button>
				</div>
			</div>
		</div>
	</body>
